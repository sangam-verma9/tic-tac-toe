<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tictactoe.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 id="main-heading">Tic-Tac-Toe</h1>

    <div class="game">
        <div class="gamegrid">
            <div class="box bl-0 bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gamecontent">
            <div class="gameinfo">
                <div class="info">Turn for X</div>
                <button class="btn" onClick="refreshPage()">Reset</button>
            </div>
            <div class="gameimg">
                <img src="win.gif" alt="">
                <img src="boring.gif" alt="">
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
